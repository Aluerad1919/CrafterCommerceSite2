<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles_show_product.css' %}">
        <title>Crafter Mall</title>
    </head>
<body>
    <div class="wrapper">
        <header>
            <h1>Add a Product</h1>
            <p></p>
<!-- need to add a cart function -->
        </header>
        <!-- add a indevidual product -->
        {{what}}
        <div class="craftImg">
            <!-- upload an image -->
            <form action="/add_craft_product" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <p> Product name </p>
                <input type="text" name="prod_name">

                <p>Product Catagory</p>
                <select name="prod_cat" id="">
                    <option value="Textile">Textile</option>
                    <option value="Metal">Metal</option>
                    <option value="Leather">Leather</option>
                    <option value="Jewelry">Jewelry</option>
                    <option value="Carpentry">Carpentry</option>
                    <option value="Digital">Digital</option>
                </select>
                
                <p>Product Description</p>
                <textarea name="prod_desc" id="" cols="30" rows="10"></textarea> <br>
                
                <p>Product Image</p>
                <!-- <img id="myimage" src="xyz" alt="no preview"> -->
                <input name="craft_img" onchange="readURL(this);" type="file" accept="image/*"/>
                <!-- <button type="submit">Upload</button> -->
                <!-- <img src="{% static 'img/Sample_image.jpg'%}" alt="Broken image"> -->
                <br>
                <label>Price</label>
                $<input type="text" name="prod_price"> <br>
                
                Number in Stock
                <input type="text" name="stock_amount">
                or is it made only after ordered?
                <input type="checkbox" name="made2order" value= True >
                <br>
                <button type="submit">Post</button>
            </form>
        </div>
        <!-- tags will be placed here with search bar creation-->
    </div>
